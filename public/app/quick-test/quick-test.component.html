<main>
    <h1>Test rapide</h1>
    <section class="elevation--2dp sheet" *ngIf="question">
        <h2 id="question">{{question.question}}</h2>
        <span class="top-right" id="domain">{{question.domain}}</span>
        <div id="droptarget" class="free"></div>
        <div class="center flexbox wrap" id="answers">
            <div class="draggable answer" draggable="true"
                 *ngFor="let answer of question.answers; let i = index">
                <label>{{answer}}</label>
            </div>
        </div>
        <ul class="action-group">
            <li>
                <a id="dashboard" routerLink="/dashboard">
                    <i class="material-icons">dashboard</i>
                    <span class="large-screen">Retourner au tableau de bord</span>
                </a>
            </li>
            <li>
                <a (click)="nextQuestion()">
                    <span class="large-screen">Question suivante</span>
                    <i class="material-icons">navigate_next</i>
                </a>
            </li>
        </ul>
    </section>
    <aside>
        <h1>Score courant</h1>
        <div>{{score}} / {{count}}</div>
    </aside>
</main>

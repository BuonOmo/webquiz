swagger: '2.0'
info:
  title: WebQuiz API
  description: Retrieve questions by domains, and all users statistics
  version: "1.0.0"
  contact: buonomo.ulysse@gmail.com
  license: MIT
schemes:
 - http
basePath: /api
produces:
  - application/json
paths:
  /ask/{domains}:
    get:
      summary: Get any question randomly
      description: |
        This is the most common request, asking for any question,
        it is used for quick tests and exams.
      parameters:
        - name: domains
          in: path
          description: Comma separated value list of domains the question can be in. NOT REQUIRED
          required: false
          type: string
      tags:
        - Question
      responses:
        200:
          description: A question
          schema:
            $ref: '#/definitions/question'
        # 404:
        #   description: No question found
        # default:
        #   description: Unexpected error
        #   schema:
        #     $ref: '#/definitions/Error'

definitions:
    question:
      type: object
      properties:
        id:
          type: string
          description: Self generated ID.
        question:
          type: string
        domain:
          type: string
        _v:
          type: number
          description: Version number generated by MongoDB
        answers:
          type: array
          items:
            - type: string
